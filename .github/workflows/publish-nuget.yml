name: publish-nuget

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: publish-lib
      env:
        nuget-source: https://nuget.pkg.github.com/wcloud-net/index.json
      working-directory: ./src/Lib/
      run: |
        dotnet pack -c Release
        dotnet nuget push ./bin/Release/*.nupkg -s ${nuget-source} -k ${{ secrets.GITHUB_TOKEN }}
