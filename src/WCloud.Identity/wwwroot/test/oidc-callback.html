<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../lib/jquery/jquery.js"></script>
    <script src="../lib/oidc-client/dist/oidc-client.js"></script>
    <script src="app.js"></script>
</head>
<body>

    <div id="res"></div>

    <script type="text/javascript">

        $(function () {
            //
            new Oidc.UserManager({ response_mode: "query" }).signinRedirectCallback().then(function (res) {
                if (res) {
                    console.log(res);
                    $('#res').text(JSON.stringify(res));
                }
                else {
                    alert('失败');
                }
            });
        });
    </script>

</body>
</html>
